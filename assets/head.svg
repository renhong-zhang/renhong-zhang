<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' viewBox='0 0 1000 150'
    style='background-color: #00000000;' width='1000px' height='150px'>
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @font-face {
                    font-family: 'Righteous';
                    font-style: normal;
                    font-weight: 400;
                    font-display: fallback;
                    src: url(data:font/truetype;base64,) format('truetype');
                }

                /* Background */
                @keyframes rotate {
                    0% {
                        transform: rotate(3deg);
                    }

                    100% {
                        transform: rotate(-3deg);
                    }
                }

                @keyframes gradientBackground {
                    0% {
                        background-position: 0% 50%;
                    }

                    50% {
                        background-position: 100% 50%;
                    }

                    100% {
                        background-position: 0% 50%;
                    }
                }

                @keyframes fadeIn {
                    0% {
                        opacity: 0;
                    }

                    66% {
                        opacity: 0;
                    }

                    100% {
                        opacity: 1;
                    }
                }

                .container {
                    /* font-family:
                        system-ui,
                        -apple-system,
                        'Segoe UI',
                        Roboto,
                        Helvetica,
                        Arial,
                        sans-serif,
                        'Apple Color Emoji',
                        'Segoe UI Emoji';
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center; */
                    /* margin: 0; */
                    width: 100%;
                    height: 150px;
                    background: linear-gradient(-45deg, #008BD0, #5796C7, #123363);
                    background-size: 600% 400%;
                    animation: gradientBackground 20s ease infinite;
                    border-radius: 10px;
                    color: white;
                    text-align: center;
                }

                h1 {
                    font-size: 50px;
                    line-height: 1.3;
                    letter-spacing: 5px;
                    text-transform: uppercase;
                    text-shadow:
                        0 1px 0 #efefef,
                        0 2px 0 #efefef,
                        0 3px 0 #efefef,
                        0 4px 0 #efefef,
                        0 12px 5px rgba(0, 0, 0, 0.1);
                    animation: rotate ease-in-out 1s infinite alternate;
                }

                p {
                    font-size: 20px;
                    text-shadow: 0 1px 0 #efefef;
                    animation: 5s ease 0s normal forwards 1 fadeIn;
                }
            </style>
            <div class="container">

            </div>
        </div>
    </foreignObject>
    <style>
        text {
            text-shadow: 5px 3px 5px #12336344, 0 0 10px #FED001BB;
        }
    </style>

    <path id='path0'>
        <!-- Multiline -->
        <animate id='d0' attributeName='d' begin='0s' dur='2000ms' fill="freeze"
            values='m0,55 h0 ; m0,55 h0 ; m0,55 h1000 ; m0,55 h1000' keyTimes='0;0;0.75;1' />
    </path>
    <text font-family='"Righteous", monospace' fill='#FED001' font-size='50' dominant-baseline='middle' x='50%'
        text-anchor='middle'>
        <textPath xlink:href='#path0'>
            Hello!
        </textPath>
    </text>
    <path id='path1'>
        <!-- Multiline -->
        <animate id='d1' attributeName='d' begin='0s' dur='4000ms' fill="freeze"
            values='m0,110 h0 ; m0,110 h0 ; m0,110 h1000 ; m0,110 h1000' keyTimes='0;0.3;0.75;1' />
    </path>
    <text font-family='"Righteous", monospace' fill='#FED001' font-size='50' dominant-baseline='middle' x='50%'
        text-anchor='middle'>
        <textPath xlink:href='#path1'>
            My Name is Renhong Zhang
        </textPath>
    </text>
</svg>